<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid layout</title>
</head>
<style>
    .container {
        display: grid;
        grid-template-rows: repeat(6,1fr) ;
        grid-template-columns:repeat(6 , 1fr) ;
        gap: 5px;
        height: 500px;
        width: 500px;

    }

    .container div{
        background: #172739;
        color: white;
        display: grid ;
        place-items: center;
       
    }
    .box-1 {
        grid-row: span 3;
        grid-column: span 2;
    }
    .box-2 {
        grid-row: span 3;
        grid-column: span 2;
    }
    .box-3 {
        grid-column: span 2;
        grid-row: span 2;
    }
    .box-4 {
        grid-row: span 2;
        grid-column: span 2;
    }
    .box-5 {
        grid-row: span 3;
        grid-column: span 4;
    }
    .box-6 {
        grid-row: span 2;
        grid-column: span 2;
    }
  
   

    
</style>
<body>
    <div class="container">
         <div class="box-1">Actual Image 1 ðŸ˜…</div>
         <div class="box-2">Actual Image 2 ðŸ˜…</div>
         <div class="box-3">Actual Image 3 ðŸ˜…</div>
         <div class="box-4">Actual Image 4 ðŸ˜…</div>
         <div class="box-5">Actual Image 5 ðŸ˜…</div>
         <div class="box-6">Actual Image 6 ðŸ˜…</div>
    </div>
</body>
</html>
